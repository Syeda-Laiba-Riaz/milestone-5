<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Shareable Resume Builder</h1>
        
        <div class="resume-form">
            <label>Name:</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label>Title:</label>
            <input type="text" id="title" placeholder="e.g., Full Stack Developer">

            <label>Email:</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label>Phone:</label>
            <input type="text" id="phone" placeholder="Enter your phone number">

            <label>Website:</label>
            <input type="text" id="website" placeholder="Enter your website">

            <label>About Me:</label>
            <textarea id="about" placeholder="Brief description about you"></textarea>

            <label>Experience:</label>
            <textarea id="experience" placeholder="Your work experience"></textarea>

            <label>Education:</label>
            <textarea id="education" placeholder="Your educational background"></textarea>

            <label>Skills:</label>
            <input type="text" id="skills" placeholder="Comma separated skills (e.g., HTML, CSS, JavaScript)">

            <button id="generate-link">Generate Resume Link</button>

            <div id="resume-link-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
